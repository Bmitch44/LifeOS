name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - name: Typecheck & Lint (JS)
        run: |
          pnpm typecheck
          pnpm lint
      - name: Build web
        run: pnpm --filter web build
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API deps
        working-directory: apps/api
        run: pip install fastapi uvicorn pydantic pydantic-settings pytest PyJWT[crypto]
      - name: Test API
        working-directory: apps/api
        run: pytest -q


